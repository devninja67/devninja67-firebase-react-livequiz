<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send postMessage</title>
</head>
<body>
    <h3>Send postMessage</h3>
    <input id="send-btn" type="button" value="Send message" onclick="sendMessage();" />
<!--     <iframe src="https://proof-of-concept-39636.firebaseapp.com/" width="100%" height="700"></iframe> -->
    <iframe src="http://localhost:3000/" width="100%" height="700"></iframe>
    <script>


      var sendMessage = function(){
        var iframe = document.getElementsByTagName("iframe")[0].contentWindow;
        var data ="userid=demo1&username=alex&avatar=https://image.flaticon.com/icons/svg/236/236831.svg&langcode=en&premium=true";
        iframe.postMessage(data, "*");
      };

    </script>
</body>
</html>
